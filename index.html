<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <h1 class="heading">Image Gallery</h1>
        <div class="image-container" id ="imgcontainer">
            <div class="image"><img src="https://picsum.photos/200/300?random=1"></div>
            <div class="image"><img src="https://picsum.photos/200/300?random=2"></div>
            <div class="image"><img src="https://picsum.photos/200/300?random=3"></div>
            <div class="image"><img src="https://picsum.photos/200/300?random=4"></div>
            <div class="image"><img src="https://picsum.photos/200/300?random=5"></div>
            <div class="image"><img src="https://picsum.photos/200/300?random=6"></div>
            <div class="image"><img src="https://picsum.photos/200/300?random=7"></div>
            <div class="image"><img src="https://picsum.photos/200/300?random=8"></div>
        </div>

        <div class="popup-image" id ="popup">
            <span>&times</span>
            <img src="https://picsum.photos/200/300?random=1">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
